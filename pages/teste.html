<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="../css/pizzas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../media/choco brpwnie.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>ChocoBrownie</h5>
                <p>Pedaços de brownie cobertos com chocolate ao leite derretido.</p>
                <p>R$ 50,00</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../media/Chocolate Delícia.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Chocolate Delícia</h5>
                <p>Pizza coberta com uma generosa camada de chocolate ao leite derretido.</p>
                <p>R$ 35,00</p>
            </div>
        </div>
        <div class="carousel-item"></div>
        <img src="../media/ChocoMorango2.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>ChocoMorango</h5>
            <p>Cobertura de chocolate ao leite e fatias de morango frescas.</p>
            <p>R$ 40,00</p>
        </div>
    
</body>
</html>
